{% extends "base.html" %}

{% block body %}
<html>
<head>
    <title>Dashboard</title>

</head>
<body>
        <div class="form-style-5">
                <form method="POST">
                    <fieldset>
                        <legend><span class="number">1</span>Search by Coordinates</legend>
                        <input type="text" name="field1" placeholder="latitude" >
                        <input type="text" name="field2" placeholder="longitude"> 
                        <input type="text" name="field3" placeholder="radius">
                    </fieldset>
                    <input type="submit" name="submit_button" value="Search" />
                </form>
            </div>
<div class="container">
    <div class="card text-center" style="margin: 50px auto 50px auto;">

        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>address</th>
                    <th>name</th>
                    <th>open now</th>
                    <th>num of ratings</th>
                    <th>rating</th>
                </tr>
                {% for result in results %}
                    <tr>
                        <td> {{ result.address }} </td>
                        <td> {{ result.name }} </td>
                        <td> {{ result.open_now }} </td>
                        <td> {{ result.num_ratings }} </td>
                        <td> {{ result.rating }} </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
</body>
</html>

{% endblock %}
